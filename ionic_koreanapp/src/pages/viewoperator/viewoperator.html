<!-- This page is to the owner's operator tab to view the individual operator work details -->
<ion-header>

  <ion-navbar>
      <button ion-buttons (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    <ion-buttons end>
      <button ion-bitton (click)="deleteOperator()">{{ delete_contact }}</button>
    </ion-buttons>
  </ion-navbar>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
      <ion-col col-4>
          <ion-avatar>
              <img [src] = "PhotoUrl">
            </ion-avatar>    
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-7>
        <h2>{{ name }}</h2>
        <br>
        <img *ngFor="let vehicle of vehicles" [src] = vehicle.vehicle_img style="width:4rem; height:4rem">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding> 
      <h3 align="center">{{viewTitle}}</h3>
        <calendar [eventSource] = "eventSource"
                  [calendarMode] = "calendar.mode"
                  [currentDate] = "calendar.currentDate"
                  (onCurrentDateChanged) = "onCurrentDateChanged($event)"
                  (onEventSelected) = "onEventSelected($event)"
                  (onTitleChanged) = "onViewTitleChanged($event)"
                  (onTimeSelected) = "onTimeSelected($event)"
                  step="30">
        </calendar>
      </div>
