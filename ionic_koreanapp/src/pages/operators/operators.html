<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-grid>
      <ion-col col-2><img src="../../assets/imgs/add_button.png" style="width:4rem; height:4rem" (click)="addOperator($event);"></ion-col>
  </ion-grid> -->


  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-item *ngFor="let operator of operators">
        <ion-row class="bottomRow" (click)="viewOperator($event, operator.operatorlist);">
          <ion-col col-2>
              <ion-avatar>
                <img [src] = operator.operatordetails_profileurl>
              </ion-avatar>
          </ion-col>
          <ion-col col-8>
            {{operator.operatordetails_name}}
            <img [src] = operator.operatordetails_status style="width:1rem; height:1rem"> {{operator.operatordetails_busydate}}
            <br>
            <img *ngFor="let vehicles of operator.operatordetails_vehicles" [src] = vehicles style="width:4rem; height:4rem">   
          </ion-col>
          <!-- <ion-col col-2>
            <img src = "../../assets/imgs/more_button.png" style="width:2rem; height:2rem" (click)="viewOperator($event, operator.operatorlist);">
          </ion-col> -->
        </ion-row>
      </ion-item>    
    </ion-grid>
  </ion-list>
    
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">
    <button ion-button (click)="addOperator($event)" style="width: 83%"> {{ add_operator }}</button>
    <!-- <img src="assets/imgs/kakaotalk.png" style="width:50px; height:50px" (click)="kkShare($event)" style="vertical-align: bottom"> -->
    <img src="assets/imgs/facebook.png" style="width:40px; height:40px" (click)="fbShare($event)" style="vertical-align: bottom">
    </ion-toolbar>
</ion-footer>
