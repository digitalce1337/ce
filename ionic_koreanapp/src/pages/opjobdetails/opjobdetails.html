<ion-header>

  <ion-navbar>
    <ion-title>{{JobTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content:center>
      <ion-col>
          <img src = "{{pathForImage(lastImage)}}" style="width:26em;height:26em">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button full (click)="presentAS()">
              <ion-icon name="camera"></ion-icon>{{ take_photo }}
            </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-select [(ngModel)]="faults" multiple="true" class="faultsSel" placeholder="Faults">
            <ion-option *ngFor="let fault of faultOpt">{{fault}}</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-textarea rows="5" maxLength="1000" placeholder="Description" [(ngModel)]="Desc"></ion-textarea>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <button ion-button full (click)="UploadImg()">
      {{ submit }}
    </button>
</ion-footer>
